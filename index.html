<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CHOGTANKS</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Firebase SDK Scripts (version compat pour WebGL) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
      // Configuration Firebase pour ChogTanks
      const firebaseConfig = {
        apiKey: "AIzaSyBqMAWDFLsKSthpxhvFrLOa3Htzb0eeYl8",
        authDomain: "chogtanks.firebaseapp.com",
        projectId: "chogtanks",
        storageBucket: "chogtanks.appspot.com",
        messagingSenderId: "362253578630",
        appId: "1:362253578630:web:4f63c34258e0d32cbd3c07"
      };
      
      // Initialiser Firebase
      const app = firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialisé avec succès");
      
      // Initialiser Auth et Firestore
      const auth = firebase.auth();
      const db = firebase.firestore();
      
      // S'authentifier automatiquement de manière anonyme
      auth.signInAnonymously()
        .then(() => {
          console.log("Authentification anonyme réussie");
        })
        .catch((error) => {
          console.error("Erreur d'authentification anonyme:", error);
        });
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">CHOGTANKS</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      
      // Variable globale pour Unity Instance
      var unityInstance;

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/chogtanks-testbuild-advanced.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/chogtanks-testbuild-advanced.data",
        frameworkUrl: buildUrl + "/chogtanks-testbuild-advanced.framework.js",
        codeUrl: buildUrl + "/chogtanks-testbuild-advanced.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ChogNFT",
        productName: "CHOGTANKS",
        productVersion: "1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          console.log("Unity Instance créée et assignée globalement");
          
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
