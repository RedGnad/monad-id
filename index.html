<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CHOGTANKS - Monad Games ID Login</title>
  <style>
    :root {
      --bg: #200052;
      --panel-bg: rgba(251,250,249,0.92);
      --text: #000;
      --btn: #A0055D;
      --btn-text: #FBFAF9;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: var(--text);
      text-align: center;
    }
    .container {
      background: var(--panel-bg);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 680px;
      box-sizing: border-box;
    }
    h1 { margin: 0 0 18px; font-size: 26px; }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    #root > * {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      text-align: center;
    }
    #root button {
      background: var(--btn) !important;
      background-image: none !important;
      color: var(--btn-text) !important;
      border: none !important;
      padding: 12px 24px !important;
      border-radius: 12px !important;
      font-size: 16px !important;
      cursor: pointer !important;
      transition: transform .08s !important;
    }
    #root button:hover { transform: translateY(-1px) !important; }
    #root button:active { transform: translateY(0) !important; }
    .footer-image {
      margin-top: 24px;
      max-width: 95%;
      max-height: 200px;
      object-fit: contain;
      width: auto;
      height: auto;
      display: block;
      /* Animation vague (~2s) */
      animation: verticalWave 2s ease-in-out infinite;
    }
    /* Keyframes pour le mouvement vertical */
    @keyframes verticalWave {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }
    /* Masque les titres injectÃ©s par l'app dans #root (Ã©vite la duplication) */
    #root h1, #root h2 { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-title">Monad Games ID</h1>
    <div id="root"></div>
  </div>
  <img
    src="https://green-adjacent-sheep-82.mypinata.cloud/ipfs/bafkreif4auid3swrpyk7dunmcgtioktjcvafuy3qndoedjdytwvdyegpsm"
    alt=""
    class="footer-image"
  />
  <script type="module" crossorigin src="./assets/index-s7RpQXlY.js"></script>
  <script>
    (function(){
      var container = document.querySelector('.container');
      function sanitizeText(){
        var walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, null, false), node;
        while (node = walker.nextNode()) {
          if (node.nodeValue.includes('ðŸŽ®')) node.nodeValue = node.nodeValue.replace(/ðŸŽ®/g, '');
          if (node.nodeValue.includes('Se connecter')) node.nodeValue = node.nodeValue.replace(/Se connecter/g, 'Connect');
        }
      }
      function removeTitles(){
        var hs = container.querySelectorAll('h1,h2');
        hs.forEach(function(h){
          if (h.id !== 'main-title' && /Monad Games ID|CHOGTANKS/i.test(h.textContent)) {
            h.remove();
          }
        });
        if (!container.querySelector('#main-title')) {
          var t = document.createElement('h1');
          t.id = 'main-title';
          t.textContent = 'Monad Games ID';
          container.prepend(t);
        }
      }
      function alignElements(){
        container.querySelectorAll('div,section,form').forEach(function(el){
          el.style.margin = '0 auto';
          el.style.textAlign = 'center';
          el.style.maxWidth = '640px';
          el.style.position = 'static';
        });
        container.querySelectorAll('button').forEach(function(b){
          if (b.textContent.trim() === 'Se connecter') b.textContent = 'Connect';
          b.style.background = window.getComputedStyle(document.documentElement).getPropertyValue('--btn').trim() || '#A0055D';
          b.style.backgroundImage = 'none';
          b.style.color = window.getComputedStyle(document.documentElement).getPropertyValue('--btn-text').trim() || '#FBFAF9';
        });
      }
      function fixAll(){
        sanitizeText();
        removeTitles();
        alignElements();
      }
      var mo = new MutationObserver(fixAll);
      mo.observe(document.documentElement, {childList:true, subtree:true, characterData:true});
      document.addEventListener('DOMContentLoaded', function(){ fixAll(); setTimeout(fixAll, 300); });
    })();
  </script>
</body>
</html>
